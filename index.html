<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Previsão do Tempo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;1,700&display=swap"
        rel="stylesheet">
    <script src="/js/app.js" defer></script>
</head>

<body>
    <div id="container">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" class="input-cidade" placeholder="Buscar Cidade">


        <button id="BtnID" onclick="coletaDados()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <div class="boxmedia">
            <h2 class = "titulo">Aracaju</h2>
            <p class="temperatura">32°C</p>

            <div class="box-menor">
                <img class = 'img-previsao' src="https://openweathermap.org/img/wn/01d.png" alt="" title="sol">
                <p class="texto-previsao">Ensolarado</p>
                <p class="umidade">Umidade relativa do ar: 85%</p>
                <p class="vento">Vento: 2 km/h</p>
            </div>
        </div>
    </div>





</body>

</html>
